# docker-compose.yml
version: '3.8'

services:
  monitoring-api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - STARROCKS_FE=http://localhost:8030
      - be_nodes.env
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - monitoring-api